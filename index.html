<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Navidad</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Segoe UI',Tahoma,sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0b2a4a,#020b1a);
  color:white;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

/* Nieve */
.snow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}
.snow span{
  position:absolute;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:40px 50px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.4);
  margin-bottom:20px;
}

h1{
  font-size:3rem;
  margin-bottom:10px;
  color:#ffe066;
  text-shadow:0 0 20px gold;
}

p{
  margin-bottom:25px;
  opacity:.9;
}

.countdown{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}

.time{
  background:rgba(0,0,0,.35);
  padding:15px 20px;
  border-radius:15px;
  min-width:90px;
}

.time span{
  font-size:2rem;
  font-weight:bold;
  color:#ffd43b;
}

.tree{
  font-size:4rem;
  margin-top:20px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #2ecc71;}
  to{text-shadow:0 0 25px #2ecc71;}
}

/* M√∫sica */
.music-player{
  margin-top:20px;
}
.music-player button{
  background:#ffd43b;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* Cartas */
.cards-section{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.4);
  max-width:600px;
}

.card-message{
  font-size:1.2rem;
  margin-bottom:20px;
  font-style:italic;
  color:#ffe066;
}

.new-card-btn{
  background:#2ecc71;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
}

footer{
  position:fixed;
  bottom:15px;
  font-size:.85rem;
  opacity:.6;
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="card">
  <h1>üéÑ Feliz Navidad üéÑ</h1>
  <p>La Navidad es tiempo de amor, uni√≥n y esperanza</p>

  <div class="countdown">
    <div class="time"><span id="days">0</span><small>D√≠as</small></div>
    <div class="time"><span id="hours">0</span><small>Horas</small></div>
    <div class="time"><span id="minutes">0</span><small>Min</small></div>
    <div class="time"><span id="seconds">0</span><small>Seg</small></div>
  </div>

  <div class="tree">üéÑ‚≠ê</div>

  <!-- M√∫sica -->
  <div class="music-player">
    <button id="playMusic">üéµ Reproducir M√∫sica</button>
    <audio id="music" loop>
      <source src="https://cdn.pixabay.com/download/audio/2021/11/09/audio_6b7c8a0c9c.mp3?filename=jingle-bells-110734.mp3" type="audio/mpeg">
    </audio>
  </div>
</div>

<div class="cards-section">
  <h2>üì¨ Cartas Navide√±as</h2>
  <p class="card-message" id="cardMessage">
    ¬°Feliz Navidad! Que este a√±o est√© lleno de alegr√≠a y paz para ti y tu familia.
  </p>
  <button class="new-card-btn" onclick="newCard()">Nueva Carta</button>
</div>

<footer>Hecho con ‚ù§Ô∏è | Navidad Especial</footer>

<script>
/* Cuenta regresiva */
const targetDate = new Date(new Date().getFullYear(),11,25);

function updateCountdown(){
  const now=new Date();
  const diff=targetDate-now;
  if(diff<=0) return;

  document.getElementById("days").textContent=Math.floor(diff/86400000);
  document.getElementById("hours").textContent=Math.floor(diff/3600000)%24;
  document.getElementById("minutes").textContent=Math.floor(diff/60000)%60;
  document.getElementById("seconds").textContent=Math.floor(diff/1000)%60;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* Nieve */
const snow=document.getElementById("snow");
for(let i=0;i<120;i++){
  const flake=document.createElement("span");
  flake.style.left=Math.random()*100+"vw";
  flake.style.animationDuration=(3+Math.random()*5)+"s";
  flake.style.opacity=Math.random();
  flake.style.transform=`scale(${Math.random()})`;
  snow.appendChild(flake);
}

/* M√∫sica */
const music=document.getElementById("music");
document.getElementById("playMusic").onclick=()=>{
  music.volume=0.4;
  music.play();
};

/* Cartas */
const messages=[
"¬°Feliz Navidad! Que este a√±o est√© lleno de alegr√≠a y paz.",
"Que la magia de la Navidad ilumine tu hogar.",
"El mejor regalo es compartir amor. ¬°Felices fiestas!",
"Navidad es tiempo de esperanza y uni√≥n.",
"Que tengas una Navidad llena de luz y felicidad."
];
function newCard(){
  document.getElementById("cardMessage").textContent=
    messages[Math.floor(Math.random()*messages.length)];
}
</script>

</body>
</html>
