<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Feliz Navidad</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0b2a4a, #020b1a);
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Nieve */
    .snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .snow span {
      position: absolute;
      top: -10px;
      width: 6px; height: 6px;
      background: white;
      border-radius: 50%;
      opacity: .8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,.4);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffe066;
      text-shadow: 0 0 20px rgba(255,224,102,.8);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: .9;
    }

    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time {
      background: rgba(0,0,0,.35);
      padding: 15px 20px;
      border-radius: 15px;
      min-width: 90px;
    }

    .time span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #ffd43b;
    }

    .time small {
      font-size: .9rem;
      opacity: .8;
    }

    .tree {
      margin-top: 35px;
      font-size: 4rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #2ecc71; }
      to { text-shadow: 0 0 25px #2ecc71; }
    }

    /* Estilos para el reproductor de m√∫sica */
    .music-player {
      margin-top: 20px;
      background: rgba(0,0,0,.35);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .music-player audio {
      width: 200px;
    }

    /* Estilos para las cartas navide√±as */
    .cards-section {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,.4);
      max-width: 600px;
      width: 100%;
    }

    .card-message {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-style: italic;
      color: #ffe066;
    }

    .new-card-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .new-card-btn:hover {
      background: #27ae60;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: .85rem;
      opacity: .6;
    }
  </style>
</head>
<body>

  <!-- Nieve -->
  <div class="snow" id="snow"></div>

  <script>
    /* Cuenta regresiva */
    const targetDate = new Date(new Date().getFullYear(), 11, 25, 0, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) return;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    /* Generar nieve */
    const snow = document.getElementById('snow');
    for (let i = 0; i < 120; i++) {
      const flake = document.createElement('span');
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = (3 + Math.random() * 5) + 's';
      flake.style.opacity = Math.random();
      flake.style.transform = `scale(${Math.random()})`;
      snow.appendChild(flake);
    }

    function newCard() {

    }
  </script>
